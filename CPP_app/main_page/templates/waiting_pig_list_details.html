    .parents {

    .grandparents {

    .great-grandparents {

</style>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function() {
        function getCSRFToken() {
            return document.cookie.split(';').map(c => c.trim()).find(c => c.startsWith('csrftoken=')).split('=')[1];
        }
        $("#main_pig :input").prop("disabled", true);
        $("#last_info :input").prop("disabled", true);

        $('#edit_btn').click(function() {
            $("#main_pig :input").prop("disabled", false);
            $("#last_info :input").prop("disabled", false);
        });

        $("#delete_btn").click(function() {
            var pigIdToRemove = {{ pig_data.id }};
            var csrftoken = getCSRFToken();

            $.ajax({
                type: 'POST',
                url: '/delete_waiting_pig/',
                data: {
                    'pig_id': pigIdToRemove,
                    'csrfmiddlewaretoken': csrftoken,
                },
                dataType: 'json',
                success: function(response) {
                    if (response.status === 'success') {
                        alert('Świńka została usunięta pomyślnie.');
                        window.location.href = '/waiting_pig_list/';
                    } else {
                        alert('Wystąpił błąd: ' + response.error_message);
                    }
                },
                error: function() {
                    alert('Wystąpił błąd podczas wysyłania żądania.');
                }
            });
        });
            $("#accept_btn").click(function () {
            var formFields = $("form :input");

            formFields.prop("disabled", false);
        });
    });




</script>
