{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script>
$(document).ready(function () {
    var availableMalePigs = [
        {% for pig in all_male_pigs %}
            "{{ pig|safe }}",
        {% endfor %}
    ];

    $('[id^="existing_male_pig_input_"]').click(function () {
        var index = $(this).attr('id').slice(-2);
        if (index[0] === '_') {
            index = index.slice(1);
        }
        $('#existing_male_pig_input_' + index).autocomplete({
               source: availableMalePigs
            });
    });

    var availableFemalePigs = [
        {% for pig in all_female_pigs %}
            "{{ pig|safe }}",
        {% endfor %}
    ];

    $('[id^="existing_female_pig_input_"]').click(function() {
		var index = $(this).attr('id').slice(-2);
		if (index[0] === '_') {
			index = index.slice(1);
		}
		$('#existing_female_pig_input_' + index).autocomplete({
			source: availableFemalePigs
		});
	});

    function getCSRFToken() {
		return document.cookie.split(';').map(c => c.trim()).find(c => c.startsWith('csrftoken=')).split('=')[1];
	}

    // Obsługa kliknięcia przycisku "Dodaj nową"
	$('[id^="new_Pig_Btn_"]').click(function() {
		var index = $(this).attr('id').slice(-2);
		if (index[0] === '_') {
			index = index.slice(1);
		}
		var form = $('#Add_Parent_Pig_Form_' + index);
		var ui = $('#ui-widget_' + index);

		// Zresetuj wartości pól formularza
		form.find('input').val('');
		ui.find('input').val('');
		form.find('select').find('option').removeAttr('selected');
		form.find('select').find('option:first').attr('selected', 'selected');

		// Zablokuj wszystkie pola w formularzu i dodaj atrybut disabled
		form.find('input, select').prop('disabled', false);
	});

    // Obsługa kliknięcia przycisku "Załaduj"
	$('[id^="load_Pig_Btn_"]').click(function() {
		var index = $(this).attr('id').slice(-2);
		if (index[0] === '_') {
			index = index.slice(1);
		}
		var selectedPig = ($('#existing_male_pig_input_' + index).length > 0) ?
			$('#existing_male_pig_input_' + index).val() :
			$('#existing_female_pig_input_' + index).val();
		var pigValues = selectedPig.split("   ");
		var pigName = pigValues[0];
		var pigNickname = pigValues[1];
		console.log(pigName);
		console.log(pigNickname);
        // Użycie AJAX do pobrania informacji o śwince
		$.ajax({
			url: '{% url "get_parent_pig_info" %}',
			type: 'POST',
			data: {
				pig_name: pigName,
				pig_nickname: pigNickname,
				'csrfmiddlewaretoken': getCSRFToken(),
			},
			dataType: 'json',
			success: function(data) {
				if ('error' in data) {
					alert(data.error);
				} else {
					displayPigInfo(index, data);
				}
			},
			error: function() {
				alert('Błąd pobierania informacji o śwince.');
			}
		});
	});

    function displayPigInfo(index, data) {
		var colors = JSON.parse(data.colors.replace(/'/g, "\""));
		// Przypisz dane do pól formularza
		var form = $('#Add_Parent_Pig_Form_' + index);
		form.find('input[name="parent_' + index + '-name"]').val(data.name);
		form.find('input[name="parent_' + index + '-nickname"]').val(data.nickname);

        var breedSelectElement = form.find('select[name="parent_' + index + '-breed"]');
		breedSelectElement.find('option').removeAttr('selected');
		breedSelectElement.find('option[value="' + data.breed + '"]').attr('selected', true);
		breedSelectElement.find('option').filter(function() {
			return $(this).text() === data.breed;
		}).attr('selected', true);

        colors.forEach(function(color, i) {
			var selectElement = form.find('select[name="parent_' + index + '-colors_' + i + '"]');
			selectElement.find('option').removeAttr('selected');
			selectElement.find('option[value="' + color + '"]').attr('selected', true);
		});

        // Dodaj atrybut disabled do wszystkich pól
		form.find('input, select').prop('disabled', true);

        // Uzupełnij istniejących przodków
		console.log(index);
		console.log(data.mother_name);
		console.log(data.mother_nickname);
		if (data.mother_name && data.mother_nickname && data.father_nickname && data.father_name && index !== 6 && index !== 7 && index !== 8 && index !== 9 && index !== 10 && index !== 11 && index !== 12 && index !== 13) {
			if (index > -1 && index < 6) {
				var motherIndex = index * 2 + 2;
				var fatherIndex = index * 2 + 3;
				$('#existing_female_pig_input_' + motherIndex).val(data.mother_name + '   ' + data.mother_nickname);
				$('#existing_male_pig_input_' + fatherIndex).val(data.father_name + '   ' + data.father_nickname);
				$('#load_Pig_Btn_' + motherIndex).click();
				$('#load_Pig_Btn_' + fatherIndex).click();
			}
		}
	}

	$('.tree').hide();
    $('#clear_btn').hide();

    $('#clear_pig').click(function() {
        // Iteruj przez wszystkie elementy formularza
        $('form input, form select, form textarea').each(function() {
            $(this).removeAttr('disabled');
            $(this).val('');
        });
    });

    // Obsługa kliknięcia przycisku "Dalej"
	$('[id^="check_pig"]').click(function() {
        $('.tree').show();

		var pigName = $('#id_pig-name').val();
		var pigNickname = $('#id_pig-nickname').val();
		console.log(pigName);
		console.log(pigNickname);
        // Użycie AJAX do pobrania informacji o śwince
		$.ajax({
			url: '{% url "get_pig_info" %}',
			type: 'POST',
			data: {
				pig_name: pigName,
				pig_nickname: pigNickname,
				'csrfmiddlewaretoken': getCSRFToken(),
			},
			dataType: 'json',
			success: function(data) {
				if ('message' in data) {
					$('#next_btn').hide();
					$('#clear_btn').show();
				} else {
				    console.log(data);
					$('#next_btn').hide();
					$('#clear_btn').show();
					if (data.birth_date !== null) {
					    $('#id_pig-birth_date').val(data.birth_date);
					}
					if (data.birth_weight !== null) {
					    $('#id_pig-birth_weight').val(data.birth_weight);
					}
					if (data.eye_color !== null) {
					    $('#id_pig-eye_color option').removeAttr('selected');
					    $('#id_pig-eye_color option[value="' + data.eye_color + '"]').attr('selected', true);
					}
                    $('#id_pig-sex option').removeAttr('selected');
					$('#id_pig-sex option[value="' + data.sex + '"]').attr('selected', true);
					$('#id_pig-breed option').removeAttr('selected');
					$('#id_pig-breed option[value="' + data.breed + '"]').attr('selected', true);
					var colors = JSON.parse(data.colors.replace(/'/g, "\""));
					var form = $('#id_pig-colors');

					colors.forEach(function(color, i) {
                        var selectElement = form.find('select[name="pig-colors_' + i + '"]');
                        selectElement.find('option').removeAttr('selected');
                        selectElement.find('option[value="' + color + '"]').attr('selected', true);
                    });
                    console.log(data.mother_name);
                    console.log(data.mother_nickname);
                    if (data.mother_name !== undefined && data.mother_nickname !== undefined
                    && data.father_name !== undefined && data.father_nickname !== undefined) {
                        var pig = [data.mother_name, data.mother_nickname].join('   ');
                        $('#existing_female_pig_input_0').val(pig);
                        $('#load_Pig_Btn_0').trigger('click');
                        var pig = [data.father_name, data.father_nickname].join('   ');
                        $('#existing_male_pig_input_1').val(pig);
                        $('#load_Pig_Btn_1').trigger('click');
                    }

				}
			},
			error: function() {
				alert('Błąd pobierania informacji o śwince.');
			}
		});
    });

    $("#send_btn").click(function () {
            var formFields = $("form :input");

            formFields.prop("disabled", false);
        });
});
</script>
<style>
    .parents {
      height: 50%;
    }
    .grandparents {
      height: 25%;
    }
    .great-grandparents {
      height: 12.5%;
    }
</style>
<form method="post" action="{% url 'breeder_add_pig' %}">
{% csrf_token %}    <div class="row border text-center pb-3" id="main_pig">
        <div class="col-md-4 p-3">
            <div class="input-group input-group">
                <span class="input-group-text">Imię:</span>
                <input type="text" class="form-control" name="pig-name" maxlength="150" id="id_pig-name" value="{{ pig_form.data.name }}">
            </div>
        </div>
        <div class="col-md-4 p-3">
            <div class="input-group input-group">
                <span class="input-group-text">Przydomek:</span>
                <input type="text" class="form-control" name="pig-nickname" maxlength="150" id="id_pig-nickname" value="{{ pig_form.data.nickname }}">
            </div>
        </div>
        <div class="col-md-4 p-3" id="next_btn">
                <button class="btn btn-outline-success w-100" type="button" id="check_pig">Dalej</button>
        </div>
        <div class="col-md-4 p-3" id="clear_btn">
                <button class="btn btn-outline-warning w-100" type="button" id="clear_pig">Wyczyść</button>
        </div>
        <div class="row tree">
            <div class="form-floating col-md-4">
              <input type="date" placeholder="Data urodzenia" class="form-control {% if pig_form.errors.birth_date %}is-invalid{% endif %}" id="id_pig-birth_date" name="birth_date" value="{{ pig_form.data.birth_date }}" required>
              <label for="id_pig-birth_date" class="form-label">Data urodzenia</label>
            </div>
            <div class="form col-md-4">
                  <select class="form-select {% if pig_form.errors.sex %}is-invalid{% endif %}" id="id_pig-sex" name="sex" value="{{ pig_form.data.sex }}" required>
                    <option value="" selected disabled>Wybierz płeć świnki</option>
                    {% for value, label in pig_form.sex.field.choices %}
                      <option value="{{ value }}" {% if value == pig_form.sex.value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                  </select>
            </div>
            <div class="form col-md-4">
                  <select class="form-select {% if pig_form.errors.breed %}is-invalid{% endif %}" id="id_pig-breed" name="breed" required>
                    <option value="" selected disabled>Wybierz rasę świnki</option>
                    {% for breed in pig_form.breed.field.queryset %}
                      <option value="{{ breed.pk }}" {% if breed.pk == pig_form.breed.value %}selected{% endif %}>{{ breed.name }}</option>
                    {% endfor %}
                  </select>
            </div>
            <div class="row mt-3 mb-3" id="id_pig-colors">
                <div class="col-md-2 m-0 p-0">
                    Kolory:
                </div>
                <div class="col-md-2 m-0 p-0">
                    <select class="form-select form-select-sm m-0 p-0" id="id_pig-colors_0" name="pig-colors_0">
                        {% for value, select in pig_form.fields.colors.widget.widgets.0.choices %}
                            <option value="{{ value }}">{{ select }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2 m-0 p-0">
                    <select class="form-select form-select-sm m-0 p-0" id="id_pig-colors_1" name="pig-colors_1">
                        {% for value, select in pig_form.fields.colors.widget.widgets.1.choices %}
                            <option value="{{ value }}">{{ select }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2 m-0 p-0">
                    <select class="form-select form-select-sm m-0 p-0" id="id_pig-colors_2" name="pig-colors_2">
                        {% for value, select in pig_form.fields.colors.widget.widgets.2.choices %}
                            <option value="{{ value }}">{{ select }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2 m-0 p-0">
                    <select class="form-select form-select-sm m-0 p-0" id="id_pig-colors_3" name="pig-colors_3">
                        {% for value, select in pig_form.fields.colors.widget.widgets.3.choices %}
                            <option value="{{ value }}">{{ select }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2 m-0 p-0">
                    <select class="form-select form-select-sm m-0 p-0" id="id_pig-colors_4" name="pig-colors_4">
                        {% for value, select in pig_form.fields.colors.widget.widgets.4.choices %}
                            <option value="{{ value }}">{{ select }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-floating col-md-6">
                <input type="number" class="form-control" name="pig-birth_weight" maxlength="150" id="id_pig-birth_weight" value="{{ pig_form.data.birth_weight }}">
                <label for="id_pig-birth_weight" class="form-label pl-5">Waga urodzeniowa:</label>
            </div>
            <div class="form-floating col-md-6">
            <select class="form-select {% if pig_form.errors.eye_color %}is-invalid{% endif %}" id="id_pig-eye_color" name="breed" required>
                    <option value="" selected disabled>Wybierz kolor oczu</option>
                    {% for eye_color in pig_form.eye_color.field.queryset %}
                      <option value="{{ eye_color.pk }}" {% if eye_color.pk == pig_form.eye_color.value %}selected{% endif %}>{{ eye_color.name }}</option>
                    {% endfor %}
            </select>

<!--                <label for="id_pig-eye_color" class="input-group-text">Kolor oczu:</label>-->
<!--                <input type="text" class="form-control" name="pig-eye_color" maxlength="150" id="id_pig-eye_color" value="{{ pig_form.data.eye_color }}">-->
            </div>
        </div>
    </div>
    <div class="row border text-center tree">
        <div class="col-lg-4  border border-secondary p-0">
            <div class="row-sm-6 p-3 border border-secondary parents" style="background-color:#f8dbff"> <!--MATKA-->
                <div class="h1">MATKA</div>
                <div id="ui-widget_0" class="input-group input-group-sm m-3">

                    <input class="m-1" type="text" id="existing_female_pig_input_0" placeholder="Znajdź świnkę">

                </div>
                <div id="Add_Parent_Pig_Form_0">

                        <input type="text" class="form-control" id="id_parent_0-name" name="parent_0-name" value="{{ parent_forms.0.data.name }}" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" >Przydomek:</span>

                    </div>
                    <select class="form-select" id="id_parent_0-breed" name="parent_0-breed" required>
                        <option value="" selected disabled>Wybierz rasę świnki</option>
                        {% for breed in parent_forms.0.breed.field.queryset %}
                            <option value="{{ breed.pk }}" {% if parent_forms.0.data.breed.pk == breed.pk %}selected{% endif %}>{{ breed.name }}</option>
                        {% endfor %}
                    </select>
                    <div class="row mt-3 mb-3">
                        <div class="col-md-2 m-0 p-0">
                            Kolory:
                        </div>
                        <div class="col-md-2 m-0 p-0">
                            <select class="form-select form-select-sm m-0 p-0" id="id_parent_0-colors_0" name="parent_0-colors_0">
                                {% for value, select in parent_forms.0.fields.colors.widget.widgets.0.choices %}
                                    <option value="{{ value }}">{{ select }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-2 m-0 p-0">
                            <select class="form-select form-select-sm m-0 p-0" id="id_parent_0-colors_1" name="parent_0-colors_1">
                                {% for value, select in parent_forms.0.fields.colors.widget.widgets.1.choices %}
                                    <option value="{{ value }}">{{ select }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-2 m-0 p-0">
                            <select class="form-select form-select-sm m-0 p-0" id="id_parent_0-colors_2" name="parent_0-colors_2">
                                {% for value, select in parent_forms.0.fields.colors.widget.widgets.2.choices %}
                                    <option value="{{ value }}">{{ select }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-2 m-0 p-0">
                            <select class="form-select form-select-sm m-0 p-0" id="id_parent_0-colors_3" name="parent_0-colors_3">
                                {% for value, select in parent_forms.0.fields.colors.widget.widgets.3.choices %}
                                    <option value="{{ value }}">{{ select }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-2 m-0 p-0">
                            <select class="form-select form-select-sm m-0 p-0" id="id_parent_0-colors_4" name="parent_0-colors_4">
                                {% for value, select in parent_forms.0.fields.colors.widget.widgets.4.choices %}
                                    <option value="{{ value }}">{{ select }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-sm-6 p-3 border border-secondary parents" style="background-color:#d6f1ff"> <!--OJCIEC-->
                <div class="h1">OJCIEC</div>
                <div id="ui-widget_1" class="input-group m-3">
                    <label for="existing_male_pig_input_1" class="visually-hidden">Znajdź świnkę:</label>
                    <button class="btn btn-outline-success m-1" type="button" id="load_Pig_Btn_1">Załaduj</button>
                    <input class="m-1" type="text" id="existing_male_pig_input_1" placeholder="Znajdź świnkę">
                    <button class="btn btn-outline-success m-1" type="button" id="new_Pig_Btn_1">Dodaj nową</button>
                </div>
                <div id="Add_Parent_Pig_Form_1">
                    <div class="input-group mb-3">
                        <span class="input-group-text" >Imię:</span>
                        <input type="text" class="form-control" id="id_parent_1-name" name="parent_1-name" value="{{ parent_forms.1.data.name }}" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" >Przydomek:</span>
                        <input type="text" class="form-control" id="id_parent_1-nickname" name="parent_1-nickname" value="{{ parent_forms.1.data.nickname }}" required>
                    </div>
                    <select class="form-select" id="id_parent_1-breed" name="parent_1-breed" required>
                        <option value="" selected disabled>Wybierz rasę świnki</option>
                        {% for breed in parent_forms.1.breed.field.queryset %}

                    </select>
                    <div class="row mt-3 mb-3">
                        <div class="col-md-2 m-0 p-0">

                            <select class="form-select form-select-sm m-0 p-0" id="id_parent_1-colors_0" name="parent_1-colors_0">
                                {% for value, select in parent_forms.1.fields.colors.widget.widgets.0.choices %}

                                {% endfor %}
                            </select>

                            </select>
                        </div>
                        <div class="col-md-2 m-0 p-0">
                            <select class="form-select form-select-sm m-0 p-0" id="id_parent_1-colors_4" name="parent_1-colors_4">
                                {% for value, select in parent_forms.0.fields.colors.widget.widgets.4.choices %}
                                    <option value="{{ value }}">{{ select }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 bg-primary border border-secondary">
            <div class="row p-1 border border-secondary grandparents" style="background-color:#f8dbff"> <!--MATKA-MATKI-->
                <div id="ui-widget_2" class="input-group">
                    <label for="existing_female_pig_input_2" class="visually-hidden">Znajdź świnkę:</label>
                    <button class="btn btn-outline-success btn-sm" type="button" id="load_Pig_Btn_2">Załaduj</button>
                    <input class="form-control form-control-sm" type="text" id="existing_female_pig_input_2" placeholder="Znajdź świnkę">
                    <button class="btn btn-outline-success btn-sm" type="button" id="new_Pig_Btn_2">Dodaj nową</button>
                </div>
                <div id="Add_Parent_Pig_Form_2">
                    <div class="input-group m-0 input-group-sm">
                        <span class="input-group-text" >Imię:</span>
                        <input type="text" class="form-control" id="id_parent_2-name" name="parent_2-name" value="{{ parent_forms.2.data.name }}">
                    </div>
                    <div class="input-group m-0 input-group-sm">
                        <span class="input-group-text" >Przydomek:</span>
                        <input type="text" class="form-control" id="id_parent_2-nickname" name="parent_2-nickname" value="{{ parent_forms.2.data.nickname }}">
                    </div>
                    <select class="form-select m-0 form-select-sm" id="id_parent_2-breed" name="parent_2-breed">
